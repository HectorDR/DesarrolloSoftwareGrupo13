<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato Vendedores Papeles GsusSurvivors</title>
<!--font awesome for the icons-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--Animate CSS CDN for the wrapper classes animated and bounceInLeft-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--The source of this code is https://www.youtube.com/watch?v=Sb5qOa3R4hY-->
  <div class="container">
      
      <h1 class="brand"> <span>GsusSurvivors</span> </h1> 
      <h1 class="brand">Formato para gestión de Vendedores</h1>
      <div class="wrapper animated bounceInLeft">
          <div class="company-info">
              <h3>Papeles GsusSurvivors</h3>
              <ul>
                  <li> <i class = "fa fa-road"></i> Calle 45 # 98 - 98 Bodega 10 Bogotá</li>
                  <li> <i class = "fa fa-phone"></i> Tel 601 456 7896</li>
                  <li> <i class = "fa fa-envelope"> </i> gsus@survivors.com</li>
              </ul>

          </div>
          <div class="contact">
              <h3>Empleados</h3>
              <form>
                  <p>
                      <label>IDVendedor</label>
                      <input type="text" name = "IDVendedor">
                  </p>

                  <p>
                    <label>Nombre</label>
                    <input type="text" name = "name">
                </p>

                <p>
                    <label>Apellido</label>
                    <input type="text" name = "apellido">
                </p>
                <p>
                    <label>Fecha Ingreso</label>
                    <input type="date" name = "date">
                </p>

                <p>
                    <label>Especialidad</label>
                    <input type="text" name = "especialidad">
                </p>

                <p>
                    <label>Telefono Celular</label>
                    <input type="number" name = "telefono">
                </p>
                <p>
                    <label>Correo Electronico</label>
                    <input type="email" name = "email">
                </p>
                <p class= fulll>
                    <label >Observaciones</label>
                    <textarea name="observaciones"  rows="5"></textarea>
                </p>
                <p class = full>
                    <button>Enviar</button>
                </p>
              </form>

          </div>
      </div>
  </div>  
</body>
</html>
